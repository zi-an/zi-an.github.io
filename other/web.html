<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>导航</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/9.0.0/marked.min.js">
    </script>
  </head>
  <style type="text/css">
  div {
    font-size: 50px; 
}
  </style>
  <body>
    <div id="markdown">
    </div>
    <script>
	  let httpRequest = new XMLHttpRequest();
      httpRequest.open("GET", "./web.md");
      httpRequest.send();
      httpRequest.onreadystatechange = function() {
        text = httpRequest.responseText;
        document.getElementById('markdown').innerHTML = marked.parse(text);
      }
	  </script>
  </body>
</html>
