<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>人工智障</title>
    <script src="/js/marked.min.js"></script>
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
            }
        }

        .user-message {
            text-align: right;
            color: darkblue;
        }

        #input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        pre {
            overflow-x: auto;
        }
    </style>
</head>

<body>
<div id="chat-container" style="height: 600px;padding-bottom: 60px;overflow: auto;"></div>
<div id="input-container" style="display: flex;">
    <input id="message-input" placeholder="输入你的消息..." style="flex-grow: 1;padding: 5px;" type="text">
    <button onclick="sendMessage()" style="margin-left: 5px;padding: 5px 10px;">发送</button>
</div>
<script>
    const API_URL = 'https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions';
    const API_KEY = '411a55af9684520a4316999d80d8135';
    const API_MODEL = 'qwen-turbo-latest'
	//const API_MODEL = 'deepseek-r1-distill-llama-70b'
    //const API_MODEL = 'deepseek-r1'

    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    let messages = [];

    function appendMessage(role, content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}-message`;
        messageDiv.innerHTML = `${content}`;
        chatContainer.appendChild(messageDiv);
        setTimeout(() => {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 1000);
    }

    async function sendMessage() {
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        // 清空messages并添加用户消息到聊天记录
        messages = []
        messages.push({role: 'user', content: "简洁回答:" + userMessage});
        appendMessage('user', userMessage);
        messageInput.value = '';

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer sk-e${API_KEY}`
                },
                body: JSON.stringify({
                    model: `${API_MODEL}`,
                    messages: messages,
                    temperature: 0,
                    enable_thinking: false
                })
            });

            const data = await response.json();
            if (response.ok) {
                let aiMessage = data.choices[0].message.content;
                //messages.push({role: 'assistant', content: aiMessage});
                aiMessage = marked.parse('<span style="color: darkgray; font-size: xx-small;">total_tokens:' + data.usage.total_tokens + '</span><br>' + aiMessage);
                appendMessage('assistant', aiMessage);
            } else {
                handleError(data.error.message);
            }
        } catch (error) {
            handleError('请求出错，请检查网络连接或稍后再试。');
        }
    }

    function handleError(errorMessage) {
        messages.push({role: 'assistant', content: errorMessage});
        appendMessage('assistant', errorMessage);
    }

    // 支持回车键发送消息
    messageInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
