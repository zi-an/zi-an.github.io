<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>首页</title>
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
            }
        }

        input {
            width: 94.5%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<input id="search" onkeydown="handleEnter(event)" placeholder="请输入..." type="text">
<ul id="suggestions"></ul>
<script>
    const searchInput = document.getElementById('search');
    const suggestionsList = document.getElementById('suggestions');

    // 处理百度返回的搜索建议
    window.handleSuggestions = function (data) {
        const suggestions = data.s;
        suggestionsList.innerHTML = '';
        suggestions.forEach(function (suggestion) {
            const li = document.createElement('li');
            li.textContent = suggestion;
            li.addEventListener('click', function () {
                searchInput.value = suggestion;
                suggestionsList.innerHTML = '';
                window.location.href = `https://cn.bing.com/search?q=${encodeURIComponent(suggestion)}`;
            });
            suggestionsList.appendChild(li);
        });
    };
    searchInput.addEventListener('input', function () {
        const keyword = this.value.trim();
        if (keyword) {
            const url = `http://14.103.224.46/su?wd=${encodeURIComponent(keyword)}&cb=handleSuggestions`;
            const script = document.createElement('script');
            script.src = url;
            document.body.appendChild(script);
        } else {
            suggestionsList.innerHTML = '';
        }
    });

    function handleEnter(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // 阻止表单默认提交行为
            const keyword = searchInput.value.trim();
            if (keyword) {
                window.location.href = `https://cn.bing.com/search?q=${encodeURIComponent(keyword)}`;
            }
        }
    }

    document.addEventListener('click', function (event) {
        // 判断点击位置是否在输入框和建议列表之外
        if (!searchInput.contains(event.target) && !suggestionsList.contains(event.target)) {
            searchInput.focus();
        }
    });
</script>
</body>
</html>
