<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ipv6</title>
</head>
<body>
<h1 id="copy1" >ip</h1>
<h1 id="copy2" >http</h1>
</body>

<script type="text/javascript">
    let d;
    let httpRequest = new XMLHttpRequest();
    httpRequest.open("GET", "https://raw.githubusercontent.com/zi-an/zi-an.github.io/ipv6/ipv6.txt?r=" + Math.random());
    httpRequest.send();
    httpRequest.onreadystatechange = function ()  {
        d = httpRequest.responseText;
        d = '['+d.substring(d.indexOf('240'), d.indexOf('/64'))+']';
        document.getElementById("cop1").innerText = d;
        document.getElementById("copy2").innerText = "http://"+d;
    }
</script>
</html>
